<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Jhoel Maqui">
  <meta name="copyright" content="Jhoel Maqui"/>
  <meta name="description" content="Administrar habitaciones">
  <meta name="keywords" content="Reserva hotel">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="icon" type="image/x-icon" href="img/logohotel.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
  <title>Administrar habitaciones</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
        <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
          <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-5 d-none d-sm-inline">Menu</span>
          </a>
          <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
            <li class="nav-item">
              <a href="Check-in.html" class="nav-link align-middle px-0" id="user-link" data-toggle="modal"
                data-target="#userModal">
                <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Check-in</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="Check-out.html" class="nav-link px-0 align-middle">
                <i class="fs-4 bi-gear"></i> <span class="ms-1 d-none d-sm-inline">Check-out</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="gestServicios.html" class="nav-link align-middle px-0" id="user-link" data-toggle="modal"
                data-target="#userModal">
                <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Gestionar servicios adicionales</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="adHabitaciones.html" class="nav-link align-middle px-0" id="user-link" data-toggle="modal"
                data-target="#userModal">
                <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Administrar habitaciones</span>
              </a>
            </li>
          </ul>
          <hr>
        </div>
      </div>

      
      <div id="content-container" class="col py-3">
        <div class="container">
          <table class="table table-striped">
            <h4 class="">Administrar habitaciones</h4>
            <thead>
              <tr>
                <th scope="col"># Habitacion</th>
                <th scope="col">Tipo de habitación</th>
                <th scope="col">Estado</th>
                <th scope="col">Precio</th>
                <th scope="col">Modificar</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">101</th>
                
                <td>Familiar</td>
                <td>Ocupada</td>
                <td>$100</td>
                <td><a ><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#miModal">
                  Modificar
                </button></a></td>

                <div class="modal fade" id="miModal" tabindex="-1" aria-labelledby="miModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="miModalLabel">Modificar habitaciones</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="mb-3 row align-items-center">
                              <label for="nombre" class="col-sm-2 col-form-label text-end">N°</label>
                              <div class="col-sm-10">
                                  <input type="text" class="form-control" id="nombre" required>
                              </div>
                          </div>
                          <div class="mb-3 row">
                              <label for="tipo" class="col-sm-2 col-form-label text-end">Tipo de habitacion</label>
                              <div class="col-sm-10">
                                  <select class="form-control" id="tipo" required>
                                      <option value="">Seleccionar</option>
                                      <option value="cafetera">ejecutiva</option>
                                      <option value="gimnasio">matrimonial</option>
                                      <option value="discoteca">normal</option>
                                      <option value="servicio_transportes">doble</option>
                                      <option value="aparcamiento">familiar</option>
                                  </select>
                              </div>
                          </div>
                          <div class="mb-3 row">
                              <label for="tipo" class="col-sm-2 col-form-label text-end">Estado</label>
                              <div class="col-sm-10">
                                  <select class="form-control" id="tipo" required>
                                      <option value="">Ocupada</option>
                                      <option value="Limpio">Disponible</option>

                                  </select>
                              </div>
                          </div>
                          <div class="mb-3 row align-items-center">
                              <label for="precio" class="col-sm-2 col-form-label text-end">Precio</label>
                              <div class="col-sm-10">
                                  <input type="text" class="form-control" id="precio" required>
                              </div>
                          </div>                        
                          <div class="d-flex justify-content-center mt-3">
                              <button class="btn btn-primary me-5" type="submit">Guardar</button>
                              <button class="btn btn-secondary" type="button">Cancelar</button>
                          </div>
                      </form>
                      </div>
                     
                    </div>
                  </div>
                </div>

                
              </tr>
              <tr>
                <th scope="row">102</th>
             
                <td>Personal</td>
                <td>Disponible</td>
                <td>$150</td>
                <td><button class="btn btn-primary">Modificar</button></td>
              </tr>

              <tr>
                <th scope="row">103</th>
                
                <td>Familiar</td>
                <td>Disponible</td>
                <td>$150</td>
                <td><button class="btn btn-primary">Modificar</button></td>
              </tr>
            </tbody>
            
          </table>
          <button type="submit" class="col-12 btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
