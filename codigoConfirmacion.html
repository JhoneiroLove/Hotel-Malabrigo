<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jhoel Maqui">
    <meta name="copyright" content="Jhoel Maqui"/>
    <meta name="description" content="codigo de confirmacion">
    <meta name="keywords" content="Reserva hotel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="forgot.css">
    <link rel="icon" type="image/x-icon" href="img/hotel.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
    <title>Confirmacion</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card text-center">
            <div class="card-body">
                <form id="codeForm" class="hidden" action="confirmarContraseña.html">
                    <div class="mb-3">
                        <label for="code" class="form-label">Código de Confirmación</label>
                        <input type="text" class="form-control form-control-long" id="code" placeholder="Ingresa el código de confirmación" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Validar</button>
                </form>
            </div>
        </div>
    </div>    

    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card {
            max-width: 400px;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        .card-title {
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: bold;
            font-size: 18px;
        }
        
        .form-control {
            font-size: 16px;
            padding: 10px;
        }
        
        .form-control-long {
            width: 270px; 
        }
        
        .btn-primary {
            font-size: 18px;
            padding: 10px 20px;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
